<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다은이 다솜이들이 추천하는 행운 번호 ✨</title>
    <!-- 디자인을 담당할 style.css 파일을 연결할 거야 -->
    <link rel="stylesheet" href="style.css">
    <!-- Kakao JavaScript SDK 추가: script.js보다 먼저 로드되어야 해! -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <div class="container">
        <h1>✨ 다은이 다솜이들이 추천하는 행운 번호 ✨</h1>
        <p>오늘의 행운을 릴리가 추천해 줄게!</p>

         <!-- 로또 번호 생성 섹션 -->
        <section class="lotto-section">
            <h2>🍀 로또 번호 </h2>
            <!-- 기존의 id="lottoNumbers"를 컨테이너 역할로 변경 -->
            <div id="lottoNumbersContainer">
                <!-- 이 안에 번호 세트들이 동적으로 생성될 거야 -->
                <div class="number-set-item numbers-display">
                    <span class="placeholder">로또 번호 뽑기! 버튼을 클릭</span>
                </div>
            </div>
            <div class="generator-controls">
                <label for="lottoNumSets">몇 세트?</label>
                <select id="lottoNumSets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="generateLottoBtn">로또 번호 뽑기!</button>
            </div>
        </section>

             <!-- 연금복권 번호 생성 섹션 -->
        <section class="pension-section">
            <h2>💰 연금복권 번호 </h2>
            <!-- 기존의 id="pensionNumbers"를 컨테이너 역할로 변경 -->
            <div id="pensionNumbersContainer">
                <!-- 이 안에 번호 세트들이 동적으로 생성될 거야 -->
                <div class="number-set-item numbers-display">
                    <span class="placeholder">로또 번호 뽑기! 버튼을 클릭</span>
                </div>
            </div>
            <div class="generator-controls">
                <label for="pensionNumSets">몇 세트?</label>
                <select id="pensionNumSets">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="generatePensionBtn">연금복권 번호 뽑기!</button>
            </div>
        </section>

        <hr> <!-- 구분선 -->

        <!-- 번호 전송 섹션 -->
        <section class="send-section">
            <h2>💌 행운 번호 친구에게 보내기</h2>
            <p>생성된 번호를 소중한 사람에게 전송해봐!</p>
            <div class="input-group">
                <!-- 휴대폰 번호 입력 필드: pattern과 title 속성이 추가되었어 -->
                <input type="tel" 
                       id="phoneNumber" 
                       placeholder="받을 사람의 휴대폰 번호 (예: 01012345678)" 
                       maxlength="11"
                       pattern="[0-9]{10,11}" 
                       title="숫자만 입력해주세요 (하이픈(-) 없이 10~11자리)">
                <button id="sendSmsBtn">SMS로 전송</button>
            </div>
            <button id="sendKakaoBtn" class="kakao-button">카카오톡으로 전송</button>
            <p class="status-message" id="statusMessage"></p>
        </section>

    </div>

    <!-- 웹페이지의 동작을 담당할 script.js 파일을 연결할 거야.
         Kakao SDK 로드 후에 와야 하므로 body 태그 끝에 두는 것이 일반적이야. -->
    <script src="script.js"></script>
</body>
</html>
